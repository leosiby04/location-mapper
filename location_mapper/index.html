<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoLocate | Premium Location Mapper</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üìç</text></svg>">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container">
        <header class="app-header">
            <h1>GeoLocate</h1>
            <p>Discover the world, one coordinate at a time.</p>
        </header>

        <main class="main-content">
            <aside class="sidebar">
                <div class="input-group">
                    <label for="latitude">Latitude</label>
                    <input type="number" id="latitude" placeholder="e.g. 48.8566" step="any">
                </div>
                <div class="input-group">
                    <label for="longitude">Longitude</label>
                    <input type="number" id="longitude" placeholder="e.g. 2.3522" step="any">
                </div>
                <button id="locate-btn" class="primary-btn">
                    <span class="btn-text">Find Location</span>
                </button>
                <div id="error-message" class="error-message hidden"></div>

                <div class="instructions">
                    <h3>How it works</h3>
                    <p>Enter the latitude and longitude coordinates to pinpoint a location on the map.</p>
                </div>
            </aside>

            <section class="map-section">
                <div id="map"></div>
            </section>
        </main>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="script.js"></script>
</body>

</html>
